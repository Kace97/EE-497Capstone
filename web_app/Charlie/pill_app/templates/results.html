<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <script src="https://kit.fontawesome.com/004f417883.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='/style.css') }}" rel="stylesheet">

    <script type="text/javascript">function openSlideMenu() {
            document.getElementById('menu').style.width = '250px';
            document.getElementById('content').style.marginLeft = '250px';
        }

        function closeSlideMenu() {
            document.getElementById('menu').style.width = '0';
            document.getElementById('content').style.marginLeft = '0';
        }
    </script>

    
</head>


<body>
    <div id="content">

            <a href="#" onclick="openSlideMenu()">
                <span class="slide">

                    <i class="fas fa-bars fa-2x"></i>
                </span>
            </a>
        <span class="logo">
            <a href="/">
                <h1>{{title}}</h1>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <i class="fas fa-times"></i>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Prescription List</a></li>
                <li><a href="#">Call Physician</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>

        <div class="wrapper">
            <font size="+5">{{time}}</font>
            <h2>{{day}}</h2>
            <h2>{{date}}</h2>

            <div class="verify">
                <div class="result_box">
                    <h1>Your pill:</h1>
                    <br />
                    <img src="/lit_photo" alt="Image" height="100" width="100">

                </div>

                <div class="result_box">
                    <h1>Our pill:</h1>
                    <br />
                    <img src="/lit_photo" alt="Image" height="100" width="100">

                </div>
            </div>
            <h2>The next time to take your pill is: </h2>
            <font size="+5">{{next_day}} at {{schd_t}}</font>
            <br />

            <a href="/">
                <button class="button">
                    Okay
                </button>
            </a>




        </div>
    </div>

</body>
</html>
