<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{Title}}</title>
    <script src="https://kit.fontawesome.com/004f417883.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='/style.css') }}" rel="stylesheet">

    <script type="text/javascript">
        function openSlideMenu() {
            document.getElementById('menu').style.width = '250px';
            document.getElementById('content').style.marginLeft = '250px';
        }

        function closeSlideMenu() {
            document.getElementById('menu').style.width = '0';
            document.getElementById('content').style.marginLeft = '0';
        }

    </script>


</head>


<body>
    <div id="content">

        <a href="#" onclick="openSlideMenu()">
            <span class="slide">

                <i class="fas fa-bars fa-2x"></i>
            </span>
        </a>
        <span class="logo">
            <a href="/">
                <h1>{{title}}</h1>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <i class="fas fa-times"></i>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/list">Prescription List</a></li>
                <li><a href="#">Call Physician</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>

        <div class="wrapper">
            <font size="+5">{{time}}</font>
            <h2>{{day}}</h2>
            <h2>{{date}}</h2>


            <div class="form-new-user" id="addNewUser">
                <form action="addNewUser" method="post">
                    <p>First Name: </p>
                    <input type="text" name="firstName" placeholder="First Name" />
                    <br />
                    <p>Last Name: </p>
                    <input type="text" name="lastName" placeholder="Last Name" />
                    <br />
                    <p>Telephone: </p>
                    <input type="tel" name="phone" placeholder="Telephone" />
                    <br />
                    <p>Doctor's name: </p>
                    <input type="text" name="docName" placeholder="Doctor's Name" />
                    <br />
                    <p>Doctor's Telephone: </p>
                    <input type="tel" name="docPhone" placeholder="Doctor's Telephone" />



                    <br />
                    <br />
                    <button type="submit" name="submit">Add</button>
                </form>

            </div>
            
        </div>

     </div>

</body>
</html>
