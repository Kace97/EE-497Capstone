<!doctype html>
<html>
  <head>

    <title> TruMed account Creation</title>
    <link rel="stylesheet" href="logStyle.css"/>

  </head>

  <body>
    <div class="container">
      <div class="login_box">
        <forms>
          <div>
            <br>
            <label for="uname">Username: </label>
            <input class="ain" type="text" name="uname" id="uname">
          <div>
            <br>
            <label for="timezone">Timezone: </label>
            <input class="ain" type="text" name="timezone" id="timezone">
          </div>

          <div>
            <br>
            <label for="date">Date: </label>
            <input class="ain" type="text" name="date" id="date">
          </div>

          <div>
            <br>
            <label for="firstname">First Name: </label>
            <input class="ain" type="text" name="firstname" id="firstname">
          </div>

          <div>
            <br>
            <label for="lastname">Last Name: </label>
            <input class="ain" type="text" name="lastname" id="lastname">
          </div>

          <div>
            <br>
            <label for="Telephone">Telephone: </label>
            <input class="ain" type="text" name="Telephone" id="Telephone">
          </div>

          <div>
            <br>
            <label for="DoctorName">Doctor's Name: </label>
            <input class="ain" type="text" name="DoctorName" id="DoctorName">
          </div>

          <div>
            <br>
            <label for="DoctorTele">Doctor's Telephone: </label>
            <input class="ain" type="text" name="DoctorTele" id="DoctorTele">
            <br>
          </div>

          <h1>Prescriptions</h1>
          <div>
            <br>
            <label for="p1">1</label>
            <input class="ain" type="text" name="p1" id="p1">
            <br>
          </div>

          <div>
            <br>
            <label for="p2">2</label>
            <input class="ain" type="text" name="p2" id="p2">
            <br>
          </div>

          <div>
            <br>
            <label for="p3">3</label>
            <input class="ain" type="text" name="p3" id="p3">
            <br>
          </div>

          <div>
            <br>
            <label for="p4">4</label>
            <input class="ain" type="text" name="p4" id="p4">
            <br>
          </div>

          <div>
            <br>
            <label for="p5">5</label>
            <input class="ain" type="text" name="p5" id="p5">
            <br>
          </div>

          <div class="centered_button">
            <br>
            <input type="button" value="Register" onclick="" id="Register">
          </div>

        </forms>
      </div>
    </div>

  </body>
</html>
